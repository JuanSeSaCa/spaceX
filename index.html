<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="containerSpaceX">
        <div class="titleHeader">
            <h2>VEHICLE OVERVIEW</h2>
        </div>
        <div class="systemContainer">
                <li class="SystemLis">
                    <ul class="itemSystem">
                        <button class="buttonCheck"></button>
                        <p3>ALL SYSTEMS CHECK</p3>
                        <sub>Normal</sub>
                    </ul>
                    <ul class="itemSystem">
                        <button class="buttonCheck"></button>
                        <p3>RENDEZVOUS BURN SLOW</p3>
                        <sub>Normal</sub>
                    </ul>
                    <ul class="itemSystem">
                        <button class="buttonCheck"></button>
                        <p3>PREPARE RENDEZVOUS BURN</p3>
                        <sub>Normal</sub>
                    </ul>
                    <ul class="itemSystem">
                        <button class="buttonCheck"></button>
                        <p3>THERMAL SHIELD</p3>
                        <sub>Applied</sub>
                    </ul>
                    <ul class="itemSystem">
                        <button class="buttonCheck"></button>
                        <p3>BURN GO/NO-GO</p3>
                        <sub>Normal</sub>
                    </ul>
                    <ul class="itemSystem">
                        <button class="buttonCheck"></button>
                        <p3>POWER COMPLETION</p3>
                        <sub>Awaiting</sub>
                    </ul>
                    <ul class="itemSystem">
                        <button class="buttonCheck"></button>
                        <p3>STATION DECK CHECK</p3>
                        <sub>Normal</sub>
                    </ul>

                </li>
                <div class="buttonsSystem">
                    <button>SISTEMS</button>
                    <button>CABIN</button>
                </div>
        </div>
        <div class="vehicleOverviewContainer">

        </div>
        <div class="indicatorsContainer">

        </div>

    </div>
</body>
</html>
