<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACEX</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script type="module" src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <div id="header__title" class="header__title"></div>
    </header>
    <main class="main">
        <aside id="main__aside__left" class="main__aside__left"></aside>
        <section class="main__section">
            <article id="section__information__1" class="section__information__1">
                <div class="load"></div>
            </article>
            <article class="section__information__container">
                <div class="section__information__2">
                    <div>
                        <div class="carousel__item">
                            <div class="item__progress__bar">
                                <div class="progress__value">
                                    <strong>Title</strong>
                                    <small>3</small>
                                </div>
                            </div>
                        </div>
                        <div class="carousel__item">
                            <div class="item__progress__bar">
                                <div class="progress__value">
                                    <strong>Title</strong>
                                    <small>3</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="table__1" class="table"></div>
                </div>
                <div id="section__image" class="section__image">
                    <div class="load"></div>
                </div>
                <div class="section__information__3">
                    <div>
                        <div class="carousel__item">
                            <div class="item__progress__bar">
                                <div class="progress__value">
                                    <strong>Title</strong>
                                    <small>3</small>
                                </div>
                            </div>
                        </div>

                        <div class="carousel__item">
                            <div class="item__progress__bar">
                                <div class="progress__value">
                                    <strong>Title</strong>
                                    <small>3</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="table__2" class="table"></div>
                </div>
            </article>
        </section>
        <aside id="main__aside__right" class="main__aside__right">
            <div class="load"></div>
        </aside>
    </main>
    <footer class="footer">
        <aside class="footer__aside__left">
            <div class="left__button">
                <a href="#">System</a>
            </div>
            <div class="left__button">
                <a href="#">Cabin</a>
            </div>
        </aside>
        <nav class="footer__nav">
            <div class="footer__nav__1">
                <a href=""><img src="storage/icons/rocket.svg" alt=""><small>Overview</small></a>
            </div>
            <div class="footer__nav__2">
                <a href=""><i class='bx bx-body' style='color:#e72d2d'></i><small>Life</small></a>
            </div>
            <div class="footer__nav__3">
                <a href=""><img src="/storage/icons/comms.svg" alt=""><small>Comms</small></a>
            </div>
            <div class="footer__nav__4">
                <a href=""><img src="./storage/icons/prop.svg" alt=""><small>Prop</small></a>
            </div>
            <div class="footer__nav__5">
                <a href=""><img src="./storage/icons/mech.svg" alt=""><small>Mech</small></a>
            </div>
            <div class="footer__nav__6">
                <a href=""><i class='bx bxs-battery-charging bx-rotate-270'
                        style='color:#ffffff'></i><small>Power</small></a>
            </div>
            <div class="footer__nav__7">
                <a href=""><i class='bx bxs-chip' style='color:#ffffff'></i><small>Avionics</small></a>
            </div>
            <div class="footer__nav__8">
                <a href=""><i class='bx bx-current-location bx-rotate-270'
                        style='color:#ffffff'></i><small>GNC</small></a>
            </div>
            <div class="footer__nav__9">
                <a href=""><i class='bx bxs-brightness-half' style="color: #fff"></i><small>Thermal</small></a>
            </div>
        </nav>
        <aside id="footer__aside__right" class="footer__aside__right">
            <div class="load"></div>
        </aside>
    </footer>
</body>

</html>
